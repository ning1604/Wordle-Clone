<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <h1 class="title">Woordle</h1>
    </header>
    <main>
        <div class="loader active" id="spinner"></div>
        <div class="board-container flex">
            <div class="flex-row">
                <div class="tile" id="letter-0"></div>
                <div class="tile" id="letter-1"></div>
                <div class="tile" id="letter-2"></div>
                <div class="tile" id="letter-3"></div>
                <div class="tile" id="letter-4"></div>
            </div>
            <div class="flex-row">
                <div class="tile" id="letter-5"></div>
                <div class="tile" id="letter-6"></div>
                <div class="tile" id="letter-7"></div>
                <div class="tile" id="letter-8"></div>
                <div class="tile" id="letter-9"></div>
            </div>
            <div class="flex-row">
                <div class="tile" id="letter-10"></div>
                <div class="tile" id="letter-11"></div>
                <div class="tile" id="letter-12"></div>
                <div class="tile" id="letter-13"></div>
                <div class="tile" id="letter-14"></div>
            </div>
            <div class="flex-row">
                <div class="tile" id="letter-15"></div>
                <div class="tile" id="letter-16"></div>
                <div class="tile" id="letter-17"></div>
                <div class="tile" id="letter-18"></div>
                <div class="tile" id="letter-19"></div>
            </div>
            <div class="flex-row">
                <div class="tile" id="letter-20"></div>
                <div class="tile" id="letter-21"></div>
                <div class="tile" id="letter-22"></div>
                <div class="tile" id="letter-23"></div>
                <div class="tile" id="letter-24"></div>
            </div>
            <div class="flex-row">
                <div class="tile" id="letter-25"></div>
                <div class="tile" id="letter-26"></div>
                <div class="tile" id="letter-27"></div>
                <div class="tile" id="letter-28"></div>
                <div class="tile" id="letter-29"></div>
            </div>
        </div>
        <div class="keyboard-container" id="keyboard">
            <div class="flex-row-keeb">
                <button class="key btn" id="key-q">q</button>
                <button class="key btn" id="key-w">w</button>
                <button class="key btn" id="key-e">e</button>
                <button class="key btn" id="key-r">r</button>
                <button class="key btn" id="key-t">t</button>
                <button class="key btn" id="key-y">y</button>
                <button class="key btn" id="key-u">u</button>
                <button class="key btn" id="key-i">i</button>
                <button class="key btn" id="key-o">o</button>
                <button class="key btn" id="key-p">p</button>
            </div>
            <div class="flex-row-keeb">
                <button class="key btn" id="key-a">a</button>
                <button class="key btn" id="key-s">s</button>
                <button class="key btn" id="key-d">d</button>
                <button class="key btn" id="key-f">f</button>
                <button class="key btn" id="key-g">g</button>
                <button class="key btn" id="key-h">h</button>
                <button class="key btn" id="key-j">j</button>
                <button class="key btn" id="key-k">k</button>
                <button class="key btn" id="key-l">l</button>
            </div>
            <div class="flex-row-keeb">
                <button class="key btn-enter" id="key-enter">enter</button>
                <button class="key btn" id="key-z">z</button>
                <button class="key btn" id="key-x">x</button>
                <button class="key btn" id="key-c">c</button>
                <button class="key btn" id="key-v">v</button>
                <button class="key btn" id="key-b">b</button>
                <button class="key btn" id="key-n">n</button>
                <button class="key btn" id="key-m">m</button>
                <button class="key btn-del" id="key-backspace">&#8592;</button>
            </div>
        </div>
    </main>


    <script src="assets/js/index.js"></script>
</body>

</html>
