<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <h1 class="title">Woordle</h1>
    </header>
    <main>
        <div class="loader active" id="spinner"></div>
        <div class="board-container flex">
            <div class="flex-row">
                <div class="tile" id="letter-0"></div>
                <div class="tile" id="letter-1"></div>
                <div class="tile" id="letter-2"></div>
                <div class="tile" id="letter-3"></div>
                <div class="tile" id="letter-4"></div>
            </div>
            <div class="flex-row">
                <div class="tile" id="letter-5"></div>
                <div class="tile" id="letter-6"></div>
                <div class="tile" id="letter-7"></div>
                <div class="tile" id="letter-8"></div>
                <div class="tile" id="letter-9"></div>
            </div>
            <div class="flex-row">
                <div class="tile" id="letter-10"></div>
                <div class="tile" id="letter-11"></div>
                <div class="tile" id="letter-12"></div>
                <div class="tile" id="letter-13"></div>
                <div class="tile" id="letter-14"></div>
            </div>
            <div class="flex-row">
                <div class="tile" id="letter-15"></div>
                <div class="tile" id="letter-16"></div>
                <div class="tile" id="letter-17"></div>
                <div class="tile" id="letter-18"></div>
                <div class="tile" id="letter-19"></div>
            </div>
            <div class="flex-row">
                <div class="tile" id="letter-20"></div>
                <div class="tile" id="letter-21"></div>
                <div class="tile" id="letter-22"></div>
                <div class="tile" id="letter-23"></div>
                <div class="tile" id="letter-24"></div>
            </div>
            <div class="flex-row">
                <div class="tile" id="letter-25"></div>
                <div class="tile" id="letter-26"></div>
                <div class="tile" id="letter-27"></div>
                <div class="tile" id="letter-28"></div>
                <div class="tile" id="letter-29"></div>
            </div>
        </div>
        <div class="keyboard-container" id="keyboard">
            <div class="flex-row-keeb">
                <div class="key" id="key-q">q</div>
                <div class="key" id="key-w">w</div>
                <div class="key" id="key-e">e</div>
                <div class="key" id="key-r">r</div>
                <div class="key" id="key-t">t</div>
                <div class="key" id="key-y">y</div>
                <div class="key" id="key-u">u</div>
                <div class="key" id="key-i">i</div>
                <div class="key" id="key-o">o</div>
                <div class="key" id="key-p">p</div>
            </div>
            <div class="flex-row-keeb">
                <div class="key" id="key-a">a</div>
                <div class="key" id="key-s">s</div>
                <div class="key" id="key-d">d</div>
                <div class="key" id="key-f">f</div>
                <div class="key" id="key-g">g</div>
                <div class="key" id="key-h">h</div>
                <div class="key" id="key-j">j</div>
                <div class="key" id="key-k">k</div>
                <div class="key" id="key-l">l</div>
            </div>
            <div class="flex-row-keeb">
                <div class="key" id="key-enter">enter</div>
                <div class="key" id="key-z">z</div>
                <div class="key" id="key-x">x</div>
                <div class="key" id="key-c">c</div>
                <div class="key" id="key-v">v</div>
                <div class="key" id="key-b">b</div>
                <div class="key" id="key-n">n</div>
                <div class="key" id="key-m">m</div>
                <div class="key" id="key-backspace">&#8592;</div>
            </div>
        </div>
    </main>


    <script src="assets/js/index.js"></script>
</body>

</html>
